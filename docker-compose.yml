version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./books:/app/books
      - ./faiss_index:/app/faiss_index
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    command: --default-authentication-plugin=mysql_native_password

volumes:
  redis_data:
  mysql_data: 